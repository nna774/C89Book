language: c
addons:
  apt:
    sources:
    - texlive-backports/ppa
    packages:
    - texlive-xetex 
    - texlive-bibtex-extra
    - texlive-fonts-recommended
    - texlive-latex-recommended
    - lmodern
    - fonts-ipafont
before_install:
    - sudo add-apt-repository ppa:texlive-backports/ppa -y
    - sudo apt-get update
install:
    - sudo apt-get install texlive-xetex texlive-bibtex-extra texlive-fonts-recommended texlive-latex-recommended lmodern fonts-ipafont
script:
 - make
